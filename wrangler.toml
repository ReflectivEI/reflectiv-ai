name = "reflectivai-worker"
main = "worker.js"
compatibility_date = "2025-10-30"
node_compat = true

# Optional: add a route if you use a custom domain (after first deploy)
# routes = [{ pattern = "api.reflectivai.com/*", zone_name = "reflectivai.com" }]

[vars]
PROVIDER_URL   = "https://api.groq.com/openai/v1/chat/completions"
PROVIDER_MODEL = "llama-3.1-70b-versatile"
STRICT_FSM     = "true"
REQUIRE_FACTS  = "true"

# Optional KV (add later if/when you want persistent loop-guards or novelty caches)
# [[kv_namespaces]]
# binding = "SESS"
# id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
# [[kv_namespaces]]
# binding = "CACHE"
# id = "yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"
