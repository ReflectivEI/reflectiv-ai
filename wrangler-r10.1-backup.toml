name = "my-chat-agent-v2"
main = "worker.js"
compatibility_date = "2024-11-12"
workers_dev = true

# If you want a custom domain/route later, add:
# routes = [
#   { pattern = "my-chat-agent-v2.tonyabdelmalak.workers.dev/*", zone_name = "" }
# ]

[vars]
PROVIDER = "groq"
PROVIDER_URL = "https://api.groq.com/openai/v1/chat/completions"
PROVIDER_MODEL = "llama-3.1-70b-versatile"
MAX_OUTPUT_TOKENS = "1400"
CORS_ORIGINS = "https://reflectivei.github.io,https://reflectivai.github.io,https://tonyabdelmalak.github.io,https://tonyabdelmalak.com,https://reflectivai.com,https://www.reflectivai.com,https://www.tonyabdelmalak.com"

# PROVIDER_KEY must be set as a secret using:
# wrangler secret put PROVIDER_KEY
# The secret value should be your GROQ API key starting with "gsk_..."

[[kv_namespaces]]
binding = "SESS"
id = "75ab38c3bd1d4c37a0f91d4ffc5909a7"
# preview_id can repeat id for dev
preview_id = "75ab38c3bd1d4c37a0f91d4ffc5909a7"
