name: Deploy Cloudflare Worker

on:
  workflow_dispatch:            # manual trigger from Actions tab
  push:
    branches:
      - main
    paths:
      - "worker.js"
      - "wrangler.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN secret is not set"
            exit 1
          fi
          echo "✅ CLOUDFLARE_API_TOKEN secret is configured"

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          # must match your repo secret name
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # optional but explicit; can also rely on `account_id` in wrangler.toml
          accountId: 59fea97fab54bfd4d4168ccaa1fa3410
          command: deploy
          workingDirectory: .    # wrangler.toml + worker.js are in repo root

      - name: Deployment summary
        run: |
          echo "✅ Worker deployed successfully"
          echo "Endpoint: https://my-chat-agent-v2.tonyabdelmalak.workers.dev/chat"
