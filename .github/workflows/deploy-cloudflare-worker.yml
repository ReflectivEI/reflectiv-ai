name: Deploy Cloudflare Worker

on:
  workflow_dispatch:  # Allows manual trigger from Actions tab
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN secret is not set"
            echo "Please add the CLOUDFLARE_API_TOKEN secret in repository settings:"
            echo "1. Go to Settings → Secrets and variables → Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: CLOUDFLARE_API_TOKEN"
            echo "4. Value: Your Cloudflare API token"
            echo ""
            echo "See GITHUB_SECRETS_SETUP.md for detailed instructions"
            exit 1
          fi
          echo "✅ CLOUDFLARE_API_TOKEN secret is configured"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
      - name: Deployment summary
        run: |
          echo "✅ Worker deployed successfully"
          echo "Endpoint: https://my-chat-agent-v2.tonyabdelmalak.workers.dev/chat"
